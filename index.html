<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware Wire Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" class="wire-container">
        <!-- SVG filter -->
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- First Wire -->
        <path id="wire1" d="M0,25 L300,25 L300,100 L600,100" stroke="black" stroke-width="5" fill="none"/>
        <path id="trail1" d="M0,25 L300,25 L300,100 L600,100" stroke="blue" stroke-width="5" fill="none" stroke-dasharray="700" stroke-dashoffset="700"/>
        <circle id="current1" cx="-10" cy="25" r="10" fill="blue" />

        <!-- Second Wire -->
        <path id="wire2" d="M0,225 L300,225 L300,150 L600,150" stroke="black" stroke-width="5" fill="none"/>
        <path id="trail2" d="M0,225 L300,225 L300,150 L600,150" stroke="blue" stroke-width="5" fill="none" stroke-dasharray="700" stroke-dashoffset="700"/>
        <circle id="current2" cx="-10" cy="250" r="10" fill="blue" />

        <!-- AND Gate -->
        <g id="andGate">
            <!-- Rectangle part of the AND gate -->
            <rect x="590" y="95" width="50" height="60" fill="blue"/>

            <!-- Semicircle part of the AND gate -->
            <path d="M 639 95 A 30 30 0 0 1 639 155" fill="blue"/>
        </g>
    </svg>
    <script src="app.js"></script>
</body>
</html>
