<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware Wire Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" class="wire-container">
        <!-- SVG filter -->
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <path id="wire" d="M0,25 L300,25 L300,100 L600,100" stroke="black" stroke-width="5" fill="none"/>

        <path id="trail" d="M0,25 L300,25 L300,100 L600,100" stroke="blue" stroke-width="5" fill="none" stroke-dasharray="700" stroke-dashoffset="700"/>

        <circle id="current" cx="-10" cy="25" r="10" fill="blue" />

    </svg>
    <script src="app.js"></script>
</body>
</html>
